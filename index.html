<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Laravel-mix</title>
  </head>

  <body>
    input:
    <input type="text" id="text"  onchange="sololetras(this)" />
    <script>
      function sololetras(inputtxt) {
        console.log('inputtxt',inputtxt);
        var letters = /^[A-Za-z ]+$/;
        console.log('inputtxt.value.match(letters)',inputtxt.value.match(letters));
        if (inputtxt.value.match(letters)) {
            console.log('true');
          return true;
        } else {
            console.log('false');
          return false;
        }
      }
    </script>

    <div id="appvue">
      <div class="row">
        <div class="col-md-4">
          <overlay :show="show">
            <div class="card">
              <h5 class="card-header">Featured</h5>
              <div class="card-body justify-content-center align-items-center">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <button type="button" class="btn btn-primary">Turn on overlay effect</button>
              </div>
            </div>
          </overlay>
          <button @click="onshow()">show! {{show?'1':'0'}}</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="dist/app.js"></script>
  <script></script>
</html>
